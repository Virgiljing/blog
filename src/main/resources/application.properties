server.port=8090
server.servlet.context-path=/hkgott
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

# db config
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/hkgott?useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=Aisat*8
spring.datasource.initialSize=20
spring.datasource.minIdle=10
spring.datasource.maxActive=100

#redis
spring.redis.host= localhost
spring.redis.port= 6379
spring.redis.timeout=5000
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.max-wait=-1



mybatis-plus.mapper-locations=classpath:/com/aisat/hkgott/mapper/hkgott/*Mapper.xml
mybatis-plus.typeAliasesPackage=com.aisat.hkgott.entity

#\u8BBE\u7F6E\u56FD\u9645\u5316\u914D\u7F6E\u6587\u4EF6\u5B58\u653E\u5728classpath:/i18n\u76EE\u5F55\u4E0B
spring.messages.basename=i18n/ValidationMessages
#\u8BBE\u7F6E\u52A0\u8F7D\u8D44\u6E90\u7684\u7F13\u5B58\u5931\u6548\u65F6\u95F4\uFF0C-1\u8868\u793A\u6C38\u4E45\u6709\u6548\uFF0C\u9ED8\u8BA4\u4E3A-1
spring.messages.cache-duration=3600
#\u8BBE\u5B9Amessage bundles\u7F16\u7801\u65B9\u5F0F\uFF0C\u9ED8\u8BA4\u4E3AUTF-8
spring.messages.encoding=UTF-8

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.joda-date-time-format=yyyy-MM-dd HH:mm:ss
spring.mvc.date-format=yyyy-MM-dd HH:mm:ss
spring.webflux.date-format=yyyy-MM-dd HH:mm:ss
